<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<form action=""><section name="name"><label for="name">Name: </label><input name="name" required> </section>
  <br>
  
  <div name="sex">Sex: 
  <div><input type="checkbox" name="male" id="male"> <label for="male">Male</label></div>
  <div><input type="checkbox" name="female" id="female"> <label for="female">Female</label></div>
  <div><input type="checkbox" name="other" id="other"> <label for="other">Other</label></div>
  </div>
  <br>
  
  <div name="birth">
    <label for="birth" name="birth">Birth: </label>
    <input type="date" required>
  </div>
  <br>
  
  <div name="email">
    <label for="email" name="email" id="name">Email: </label>
    <input type="email" required>
  </div>
  <br>
  
  <div name="phone">
    <label for="phone" name="phone">Phone number:</label>
    <input name="phone" type="tel" required>
  </div>
  <br>
  
  <div name="color">
    <label for="color" name="color">Color: </label>
    <input name="color" type="color">
  </div>
  <br>
  
  <div name="country">
    <label for="country" name="country">Country:</label>
    <input name="country">
  </div>
  <br>
  
  <div name="city">
    <label for="city" name="city">City:</label>
    <input name="city">
  </div>
  <br>
  
  <div name="comment">
    <label for="comment" name="comment">Comment:</label>
    <input name="comment" size=90>
  </div>
  <br>
  </form>
  
</body>
</html>
